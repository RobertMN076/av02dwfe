<p-table 
[value]="pilotos" 
sortField="code" 
[sortOrder]="1" 
[tableStyle]="{ 'min-width': '60rem' }" 
[paginator]="true"
[rows]="12">
    <ng-template #header>
        <tr>
            <th pSortableColumn="code" style="width:20%"> Código <p-sortIcon field="code" /> </th>
            <th pSortableColumn="givenName" style="width:20%"> Nome <p-sortIcon field="givenName" /> </th>
            <th pSortableColumn="permanentNumber" style="width:20%"> Número <p-sortIcon field="permanentNumber" /> </th>
            <th pSortableColumn="nationality" style="width:20%"> Nacionalidade <p-sortIcon field="nationality" /> </th>
        </tr>
    </ng-template>
    <ng-template #body let-piloto>
        <tr>
            <td>{{ piloto.code }}</td>
            <td>{{ piloto.givenName }} {{ piloto.familyName}}</td>
            <td>{{ piloto.permanentNumber }}</td>
            <td>{{ piloto.nationality }}</td>
            
        </tr>
    </ng-template>
</p-table>
